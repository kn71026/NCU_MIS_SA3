<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="statics/css/addRecord.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</head>

<body style="margin: 8px;">
  <div id="logoBar">
    <img class="logo" src="statics/icon/Charlie_the_unicorn.png" style="cursor: pointer;">
    <h1 class="logo" style="cursor: pointer;">Charlie Clinic</h1>
  </div>
  <div id="navBar">
    <div class="page appointment">掛號管理系統</div>
    <div class="page patient" style="background:  rgb(178, 166, 142);">病歷管理系統</div>
    <div class="page medicine">藥品管理系統</div>
    <div class="page hr">人事管理系統</div>
    <div class="page personal">個人資料頁面</div>
    <div class="page logout"><button id="logoutBtn" type="button" class="btn">登出</button></div>
  </div>
  <div id="container">
    <div id="functions">
      <div id="titleOfSystem">病歷管理系統</div>
      <div class="subFunction patientTable">
        <i class="fas fa-play"></i>
        <p style="padding-top: 10px; cursor: pointer;">檢視所有病歷</p>
      </div>
      <div class="subFunction patientInfo">
        <i class="fas fa-play"></i>
        <p style="cursor: pointer;">病患基本資料</p>
      </div>
      <div class="subFunction recordTable">
        <i class="fas fa-play"></i>
        <p style="text-decoration: underline;">看診紀錄列表</p>
      </div>
    </div>
    <form>
      <div id="listTitleContainer">
        <div class="listTitle addRecord">新增看診紀錄</div>
        <input type="button" value="確定新增" id="submit">
      </div>
      <div id="infoContainer">
        <div class="infoContent">
          <div class="infoContent">
            <div class="listTitle">姓名</div>
            <div class="listInfo" id="patientName">王小明</div>
          </div>
          <div class="infoContent">
            <div class="listTitle">身分證字號</div>
            <div class="listInfo" id="patientID">A123456789</div>
          </div>
          <div class="infoContent">
            <div class="listTitle">性別</div>
            <div class="listInfo" id="patientGender">男</div>
          </div>
          <div class="infoContent">
            <div class="listTitle">看診日期</div>
            <div class="listInfo" id="date">20201220</div>
          </div>
          <div class="infoContent">
            <div class="listTitle">特殊病史</div>
            <div class="listInfo" id="patientSpecialDisease">高血壓</div>
          </div>
          <div class="infoContent">
            <div class="listTitle">過敏藥物</div>
            <div class="listInfo" id="patientDrugAllergy">無</div>
          </div>
          <div id="formContainer">
            <form id="addRecordForm" accept-charset="UTF-8">
              <div id="formTable">
                <div style="display: none;"><input type="hidden" name="_method" value="POST"></div>
                <div class="input symptoms required">
                  <label class="listTitle" for="symptoms">症狀</label>
                  <input class="listInfo" type="text" name="symptoms" id="symptoms"></input>
                </div>
                <div class="input days required">
                  <label class="listTitle" for="days">已出現天數</label>
                  <select id="days" name="days">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                  </select>
                </div>
                <div class="input degree required">
                  <label class="listTitle" for="degree">嚴重程度</label>
                  <select id="degree" name="degree">
                    <option value="normal">普通</option>
                    <option value="mild">輕微</option>
                    <option value="moderate">中等</option>
                    <option value="severe">嚴重</option>
                  </select>
                </div>
                <div class="input prescription required">
                  <label class="listTitle" for="prescription">處方箋</label>
                  <input class="listInfo" name="prescription" id="prescription"></input>
                </div>
                <div class="input note">
                  <label class="listTitle" for="note">其他備註</label>
                  <input class="listInfo" name="note" id="note"></input>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </form>
    <div id="appointmentContainer">
      <p id="todaysAppointment">目前掛號</p>
      <div id="appointmentTitleContainer">
        <div class="appointmentTitle number">#</div>
        <div class="appointmentTitle id">身分證字號</div>
        <div class="appointmentTitle name">姓名</div>
      </div>
      <div id="appointmentListContainer">
        <div class="appointmentList">
          <div class="appointmentContent number">1</div>
          <div class="appointmentContent id">A123456789</div>
          <div class="appointmentContent name">江衍</div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" crossorigin="anonymous">
  $(".logo").click(function () {
    window.location.href = 'appointment.html';
  });
  $(".appointment").click(function () {
    window.location.href = 'appointment.html';
  });
  $(".patient").click(function () {
    window.location.href = 'patient.html';
  });
  $(".medicine").click(function () {
    window.location.href = 'medicine.html';
  });
  $(".hr").click(function () {
    window.location.href = 'humanResource.html';
  });
  $(".personal").click(function () {
    window.location.href = 'personal.html';
  });
  $('#logoutBtn').click(function () {
    window.location.href = 'logout.html';
  });
  $(".patientTable").click(function () {
    window.location.href = 'patient.html';
  });
  $(".patientInfo").click(function () {
    window.location.href = 'certainPatient.html';
  });
  $(".recordTable").click(function () {
    window.location.href = 'record.html';
  });

</script>

</html>
