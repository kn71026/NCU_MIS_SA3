<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" type="text/css" href="statics/css/addRecord.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<body style="margin: 8px;">
  <div id="logoBar">
    <img class="logo" src="statics/icon/Charlie_the_unicorn.png" style="cursor: pointer;">
    <h1 class="logo" style="cursor: pointer;">Charlie Clinic</h1>
  </div>
  <div id="navBar">
    <div class="page appointment">掛號管理系統</div>
    <div class="page patient" style="background:  rgb(178, 166, 142);">病歷管理系統</div>
    <div class="page medicine">藥品管理系統</div>
    <div class="page hr">人事管理系統</div>
    <div class="page personal">個人資料頁面</div>
    <div class="page logout"><button id="logoutBtn" type="button" class="btn">登出</button></div>
  </div>
  <div id="container">
    <div id="functions">
      <div id="titleOfSystem">病歷管理系統</div>
      <div class="subFunction patientTable">
        <i class="fas fa-play"></i>
        <p style="padding-top: 10px; cursor: pointer;">檢視所有病歷</p>
      </div>
      <div class="subFunction patientInfo">
        <i class="fas fa-play"></i>
        <p style="cursor: pointer;">病患基本資料</p>
      </div>
      <div class="subFunction recordTable">
        <i class="fas fa-play"></i>
        <p style="text-decoration: underline;">看診紀錄列表</p>
      </div>
    </div>
    <form>
      <div id="listTitleContainer">
        <div class="listTitle addRecord">新增看診紀錄</div>
        <input type="button" value="確定新增" id="submit">
      </div>
      <div id="infoContainer">
        <div class="infoContent">
          <div class="infoContent row">
            <div class="col-sm-4">姓名</div>
            <div class="listInfo col-sm-4" id="patientName">王小明</div>
          </div>
          <div class="infoContent row">
            <div class="col-sm-4">身分證字號</div>
            <div class="listInfo col-sm-4" id="patientID">A123456789</div>
          </div>
          <div class="infoContent row">
            <div class="col-sm-4 col-sm-4">性別</div>
            <div class="listInfo col-sm-4" id="patientGender">男</div>
          </div>
          <div class="infoContent row">
            <div class="col-sm-4">看診日期</div>
            <div class="listInfo  col-sm-4" id="date">20201220</div>
          </div>
          <div class="infoContent row">
            <div class="col-sm-4">特殊病史</div>
            <div class="listInfo  col-sm-4" id="patientSpecialDisease">高血壓</div>
          </div>
          <div class="infoContent row">
            <div class="col-sm-4">過敏藥物</div>
            <div class="listInfo  col-sm-4" id="patientDrugAllergy">無</div>
          </div>
          <div id="formContainer">
            <form id="addRecordForm" accept-charset="UTF-8">
              <div style="display: none;"><input type="hidden" name="_method" value="POST"></div>
              <div id="formTable">
                <div class="form-group row">
                  <label class=" col-sm-4 col-form-label" for="symptoms">症狀</label>
                  <input class="form-control col-sm-6" type="text" name="symptoms" id="symptoms"></input>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" for="days">已出現天數</label>
                  <select id="days" name="days" class="form-control col-sm-6">
                    <option value="1~3天">1~3天</option>
                    <option value="3~7天">3~7天</option>
                    <option value="超過7天">超過7天</option>
                  </select>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" for="degree">嚴重程度</label>
                  <select id="degree" name="degree" class="col-sm-6 form-control">
                    <option value="普通">普通</option>
                    <option value="輕微">輕微</option>
                    <option value="中等">中等</option>
                    <option value="嚴重">嚴重</option>
                  </select>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" for="prescription">處方箋</label>
                  <input class="col-sm-6 form-control" name="prescription" id="prescription"></input>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" for="note">其他備註</label>
                  <input class="col-sm-6 form-control" name="note" id="note"></input>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </form>
    <div id="appointmentContainer">
      <p id="todaysAppointment">目前掛號</p>
      <div id="appointmentTitleContainer">
        <div class="appointmentTitle number">#</div>
        <div class="appointmentTitle id">身分證字號</div>
        <div class="appointmentTitle name">姓名</div>
      </div>
      <div id="appointmentListContainer">
        <div class="appointmentList">
          <div class="appointmentContent number">1</div>
          <div class="appointmentContent id">A123456789</div>
          <div class="appointmentContent name">江衍</div>
        </div>
      </div>
    </div>
  </div>
</body>
