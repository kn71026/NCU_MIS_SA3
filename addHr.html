<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="statics/css/addTemplate.css">
</head>

<body>
    <div id="logoBar">
        <img class="logo" src="statics/icon/Charlie_the_unicorn.png" style="cursor: pointer;">
        <h1 class="logo" style="cursor: pointer;">Charlie Clinic</h1>
    </div>

    <div id="navBar">
        <div class="page appointment">掛號管理系統</div>
        <div class="page patient">病歷管理系統</div>
        <div class="page medicine">藥品管理系統</div>
        <div class="page hr" style="background-color: rgb(178, 166, 142);">人事管理系統</div>
        <div class="page personal">個人資料頁面</div>
        <div class="page logout"><button id="logoutBtn" type="button">登出</button></div>
    </div>

    <div id="container">
        <div id="functions">
            <div id="titleOfSystem">人事管理系統</div>
            <div class="subFunction table">
                <img src="statics/icon/play-button-arrowhead.png" width="17px">
                <p style="cursor: pointer;">人事清單列表</p>
            </div>
            <div class="subFunction add">
                <img src="statics/icon/plus.png" width="17px">
                <p style="text-decoration: underline">新增人事</p>
            </div>
        </div>
        <div id="formContainer">
            <form id="appointmentForm" accept-charset="UTF-8">
                <p id="formTitle">新增人事</p>
                <input type="button" value="新增" id="submit" style="cursor: pointer;">
                <div id="formTable">
                    <div style="display: none;"><input type="hidden" name="_method" value="POST"></div>
                    <div class="input password required">
                        <label for="hrName">姓名</label>
                        <input name="name" type="text" id="hrName" required>
                    </div>
                    <div class="input id required">
                        <label for="hrID">身分證字號</label>
                        <input name="id" type="text" id="hrID" required>
                    </div>
                    <div class="input dob required">
                        <label for="hrDob">生日</label>
                        <input name="dob" type="date" id="hrDob" required>
                    </div>
                    <div class="input phone required">
                        <label for="hrPhone">聯絡電話</label>
                        <input name="phone" type="text" id="hrPhone" required>
                    </div>
                    <div class="input address required">
                        <label for="hrAddress">聯絡地址</label>
                        <input name="address" type="text" id="hrAddress" required>
                    </div>
                    <div class="input title required">
                        <label for="hrTitle">職稱</label>
                        <select name="title" id="hrTitle" required>
                            <option value="doctor">醫生</option>
                            <option value="pharmacist">藥師</option>
                            <option value="staff">櫃台行政</option>
                        </select>
                    </div>
            </form>
        </div>
    </div>
</body>

<script type="text/javascript" crossorigin="anonymous">
    if (!(localStorage.getItem("isLogin"))) window.location.href = "index.html";
    if (localStorage.getItem("title") != "doctor") {
        alert("無訪問權限");
        history.go(-1);
    }

    $(".logo").click(function () {
        window.location.href = 'appointment.html';
    });

    $(".appointment").click(function () {
        window.location.href = 'appointment.html';
    });
    $(".patient").click(function () {
        window.location.href = 'patient.html';
    });
    $(".medicine").click(function () {
        window.location.href = 'medicine.html';
    });
    $(".hr").click(function () {
        window.location.href = 'humanResource.html';
    });
    $(".personal").click(function () {
        window.location.href = 'personal.html';
    });
    $('#logoutBtn').click(function () {
        window.location.href = 'logout.html';
    });

    $(".table").click(function () {
        window.location.href = 'humanResource.html';
    });
</script>

</html>
