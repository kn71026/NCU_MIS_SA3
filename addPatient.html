<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>新增病患基本資料</title>
  <link rel="stylesheet" type="text/css" href="statics/css/addPatient.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</head>

<body style="margin: 8px;">
  <div id="logoBar">
    <img class="logo" src="statics/icon/Charlie_the_unicorn.png" style="cursor: pointer;">
    <h1 class="logo" style="cursor: pointer;">Charlie Clinic</h1>
  </div>
  <div id="navBar">
    <div class="page appointment">掛號管理系統</div>
    <div class="page patient" style="background:  rgb(178, 166, 142);">病歷管理系統</div>
    <div class="page medicine">藥品管理系統</div>
    <div class="page hr">人事管理系統</div>
    <div class="page personal">個人資料頁面</div>
    <div class="page logout"><button id="logoutBtn" type="button" class="btn">登出</button></div>
  </div>
  <div id="container">
    <div id="functions">
      <div id="titleOfSystem">病歷管理系統</div>
      <div class="subFunction table">
        <i class="fas fa-play"></i>
        <p style="cursor: pointer;">病患清單列表</p>
      </div>
      <div class="subFunction add">
        <i class="fas fa-plus text-success"></i>
        <p style="text-decoration: underline">新增病歷資料</p>
      </div>
    </div>
    <div id="formContainer">
      <form id="appointmentForm" accept-charset="UTF-8">
        <p id="formTitle" class="h5">新增病歷基本資料</p>
        <div id="formTable">
          <div style="display: none;"><input type="hidden" name="_method" value="POST"></div>
          <div class="input form-group row">
            <label for="patientName" class="col-sm-2 col-form-label">姓名</label>
            <input name="name" type="text" id="patientName" class="form-control col-sm-3" required>
          </div>
          <div class="input form-group row">
            <label for="patientId" class="col-sm-2 col-form-label">身分證字號</label>
            <input name="id" type="text" id="patientId" class="form-control col-sm-3" required>
          </div>
          <div class="input form-group row">
            <label for="patientGender" class="col-sm-2 col-form-label">性別</label>
            <select id="patientGender" name="gender" class="form-control col-sm-3">
              <option value="male">男</option>
              <option value="female">女</option>
            </select>
          </div>
          <div class="input form-group row">
            <label for="patientDob" class="col-sm-2 col-form-label">出生年月日</label>
            <input name="dob" type="date" id="patientDob" class="form-control col-sm-3" required>
          </div>
          <div class="input form-group row">
            <label for="patinetBloodType" class="col-sm-2 col-form-label">血型</label>
            <select id="patinetBloodType" class="form-control col-sm-3" name="bloodType">
              <option value="a">A</option>
              <option value="b">B</option>
              <option value="o">O</option>
              <option value="ab">AB</option>
            </select>
          </div>
          <div class="input  form-group row">
            <label for="patientPhone" class="col-sm-2 col-form-label">聯絡電話</label>
            <input name="phone" type="text" class="form-control col-sm-3" id="patientPhone" required>
          </div>
          <div class="input  form-group row">
            <label for="patientPhone" class="col-sm-2 col-form-label">聯絡地址</label>
            <input name="address" type="text" class="form-control col-sm-3" id="patientAddress" required>
          </div>
          <div class="input  form-group row">
            <label for="patientSpecialDisease" class="col-sm-2 col-form-label">特殊病史</label>
            <textarea name="specialDisease" type="text" class="form-control col-sm-3" id="patientSpecialDisease"
              required></textarea>
          </div>
          <div class="input  form-group row">
            <label for="patientDrugAllergy" class="col-sm-2 col-form-label">過敏藥物</label>
            <textarea name="drugAllergy" class="form-control col-sm-3" id="patientDrugAllergy"
              aria-label="With textarea"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<script type="text/javascript" crossorigin="anonymous">
  $(document).ready(function () {
        // 處理表單點擊事件
        var $form = $('#submit');
        $form.click(function () {
          submit();
        });

        function submit() {
          var name = $('#member_name').val();
          var email = $('#member_email').val();
          var password = $('#member_password').val();
          var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
          var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
          if (!email_rule.test(email)) {
            alert("Email格式不符！");
          } else if (!password_rule.test(password)) {
            alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
          } else {
            // 將資料組成JSON格式
            var data_object = {
              "name": name,
              "email": email,
              "password": password
            };
            // 將JSON格式轉換成字串
            var data_string = JSON.stringify(data_object);
            // 發出POST的AJAX請求
            $.ajax({
              type: "POST",
              url: "api/member.do",
              data: data_string,
              crossDomain: true,
              cache: false,
              dataType: 'json',
              timeout: 5000,
              success: function (response) {
                $('#flashMessage').html(response.message);
                $('#flashMessage').show();
                if (response.status == 200) {
                  updateSQLTable(response.response);
                }
              },
              error: function () {
                alert("無法連線到伺服器！");
              }
            });
          }
        }
        $(".logo").click(function () {
          window.location.href = 'appointment.html';
        });
        $(".appointment").click(function () {
          window.location.href = 'appointment.html';
        });
        $(".patient").click(function () {
          window.location.href = 'patient.html';
        });
        $(".medicine").click(function () {
          window.location.href = 'medicine.html';
        });
        $(".hr").click(function () {
          window.location.href = 'humanResource.html';
        });
        $(".personal").click(function () {
          window.location.href = 'personal.html';
        });
        $('#logoutBtn').click(function () {
          window.location.href = 'logout.html';
        });
        $(".table").click(function () {
          window.location.href = 'patient.html';
        });

</script>

</html>
