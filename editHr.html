<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="statics/css/addTemplate.css">
</head>

<body>
    <div id="logoBar">
        <img class="logo" src="statics/icon/Charlie_the_unicorn.png" style="cursor: pointer;">
        <h1 class="logo" style="cursor: pointer;">Charlie Clinic</h1>
    </div>

    <div id="navBar">

        <div class="page patient">病歷管理系統</div>
        <div class="page medicine">藥品管理系統</div>
        <div class="page hr" style="background-color: rgb(178, 166, 142);">人事管理系統</div>
        <div class="page personal">個人資料頁面</div>
        <div class="page logout"><button id="logoutBtn" type="button">登出</button></div>
    </div>

    <div id="container">
        <div id="functions">
            <div id="titleOfSystem">人事管理系統</div>
            <div class="subFunction table">
                <img src="statics/icon/play-button-arrowhead.png" width="17px">
                <p style="cursor: pointer;">人事清單列表</p>
            </div>
            <div class="subFunction add">
                <img src="statics/icon/plus.png" width="17px">
                <p style="cursor: pointer;">新增人事</p>
            </div>
        </div>
        <div id="formContainer">
            <form id="appointmentForm" accept-charset="UTF-8">
                <p id="formTitle">修改人事</p>
                <input type="button" value="確定修改" id="submit" style="cursor: pointer;">
                <div id="formTable">
                    <input type="hidden" name="_method" value="POST">
                    <div class="listContent">
                        <div class="listTitle">姓名</div>
                        <div class="listInfo name"></div>
                    </div>
                    <div class="listContent">
                        <div class="listTitle">身分證字號</div>
                        <div class="listInfo id">A000000000</div>
                    </div>
                    <div class="listContent">
                        <div class="listTitle">生日</div>
                        <div class="listInfo dob">20000101</div>
                    </div>
                    <div class="listContent">
                        <div class="listTitle">聯絡電話</div>
                        <div class="listInfo phone">0911111111</div>
                    </div>
                    <div class="listContent">
                        <div class="listTitle">聯絡地址</div>
                        <div class="listInfo address">桃園市中壢區中大路300號</div>
                    </div>
                    <div class="input title required">
                        <label for="hrTitle" class="listTitle">職稱</label>
                        <select name="title" id="hrTitle" style="position: relative; left: 15%; top: 0px;" required>
                            <option value="doctor">醫生</option>
                            <option value="pharmacist">藥師</option>
                            <option value="staff">櫃台行政</option>
                        </select>
                    </div>
            </form>
        </div>
    </div>
</body>

<script type="text/javascript" crossorigin="anonymous">
    // function
    var getUrlString = location.href;
    var url = new URL(getUrlString);
    var pageId = url.searchParams.get('id');

    function updateTable(data) {
        if (title == "doctor") $("#listContainer").empty();
        $.each(data, function (index, value) {
            $(".name").append(value["name"]);
        })
    }

    function getDoctorByID(id) {
        $.ajax({
            type: "GET",
            url: "http://140.115.81.245:8080/NCU_MIS_SA/api/doctor.do",
            data: "id=" + id,
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if (response.status == 200) {
                    updateTable(response.response.data);
                }
            },
            error: function () {
                return 1;
            }
        });
    }

    function getPharmacistByID(id) {
        $.ajax({
            type: "GET",
            url: "http://140.115.81.245:8080/NCU_MIS_SA/api/pharmacist.do",
            data: "id=" + id,
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if (response.status == 200) {
                    updateTable(response.response.data);
                }
            },
            error: function () {
                return 1;
            }
        });
    }

    if (getDoctorByID(pageId)) {
    }

    else {
        alert("查無資料");
    }

    // page routing
    $(".logo").click(function () {
        window.location.href = 'appointment.html';
    });

    $(".appointment").click(function () {
        window.location.href = 'appointment.html';
    });
    $(".patient").click(function () {
        window.location.href = 'patient.html';
    });
    $(".medicine").click(function () {
        window.location.href = 'medicine.html';
    });
    $(".hr").click(function () {
        window.location.href = 'humanResource.html';
    });
    $(".personal").click(function () {
        window.location.href = 'personal.html';
    });
    $('#logoutBtn').click(function () {
        window.location.href = 'logout.html';
    });

    $(".table").click(function () {
        window.location.href = 'humanResource.html';
    });
    $(".add").click(function () {
        window.location.href = 'addHr.html';
    });

    $("#submit").click(function () {
        window.location.href = 'humanResource.html';
    });
</script>

</html>
